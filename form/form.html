<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="fotmat.css">
</head>
<body>
  
   <form action="#">
      <h1>Анкета ученика</h1>
       <fieldset>
       <legend>Контакты</legend>
        <input type="text" placeholder="Ведите ваше имя"><br>
       <input type="number" placeholder="Ваш номер"><br>
       <input type="email" placeholder="Email">
       </fieldset>
       <fieldset>
           <legend>Личная информация</legend>
           <label for="age">Ваш возраст</label>
         <input type="number" id="age">
          <label for="day">Дата рождения</label>
           <input type="date" id="day">
          <label for="class">По какому курсу занимаетесь?</label>
          <select name="" id="class">
              <option value="">Scratch</option>
              <option value="">Web</option>
              <option value="">Python</option>
              <option value="">Figma</option>
          </select>
          
           
       </fieldset>
       <fieldset>
           <legend>Обратная связь</legend>
           <label for="">Посоветуете ли Вы нас друзьям?</label>
           <input type="radio" id="cheked1" name="feedback">
           <label for="cheked1" class="radio">Да</label>
           <input type="radio" id="cheked2" name="feedback">
           <label for="cheked2" class="radio">Конечно</label>
                <input type="radio" id="cheked3" name="feedback">
           <label for="cheked3" class="radio">Разве могут быть другие варианты?</label>
           <label for="text">Оставте комментарий</label> 
           <textarea name="" id="text" cols="30" rows="3"></textarea>
        
       </fieldset>
       <input type="checkbox" id="cb1">
       <label for="cb1" class="sweetbox">Разрешить обработку данных</label>
       <input type="checkbox" id="cb2">
       <label for="cb2" class="sweetbox">Отправлять новости на почту</label>
       <input type="submit" value="Отправить">
   </form> 
</body>
</html>
